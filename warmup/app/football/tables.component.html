<TabView selectedColor="#FF0000" class="m-l-5 m-r-5">
  <StackLayout *tabItem="{title: 'Premier League'}">

      text="View Fixtures"
      [nsRouterLink]="['/football/fixtures/', PremierLeagueId, 'Premier League']"
      class="btn btn-primary">
    </Button>
    <my-league-table [competitionId]="PremierLeagueId"></my-league-table>
  </StackLayout>

  <StackLayout *tabItem="{title: 'Primera Division'}">

      text="View Fixtures"
      [nsRouterLink]="['/football/fixtures/', PrimeraDivisionId, 'Primera Division']"
      class="btn btn-primary">
    </Button>
  <my-league-table [competitionId]="PrimeraDivisionId"></my-league-table>
</StackLayout>

  <StackLayout *tabItem="{title: 'Bundesliga'}">

  <StackLayout *tabItem="{title: 'Serie A'}">
