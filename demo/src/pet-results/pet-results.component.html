<ActionBar title="Friends">
    <ActionItem (tap)="myFavorites()" ios.position="right">
        <Button [text]="'fa-heart' | fonticon" class="fa like"></Button>
    </ActionItem>
</ActionBar>
<ScrollView>
    <ListView [items]="pets" class="list-group" (itemTap)="onPetSelect($event)">
        <ng-template let-pet="item">
        <GridLayout rows="100" columns="100, *">
            <Image col="0" [src]="pet.media.getFirstImage(2, 'res://icon')" stretch="aspectFill"></Image>
            <Label class="petLabel" col="1" [text]="pet?.name"></Label>
        </GridLayout>
        </ng-template>
    </ListView>
</ScrollView>
